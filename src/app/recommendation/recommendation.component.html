<ion-header>
  <ion-toolbar>
    <ion-title  style="font-size: 14px" >Recommended by Us for You!</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let con of data"> 
        <ion-item>
          <ion-avatar slot="start">
            <img src="./avatar-finn.png">
          </ion-avatar>
          <ion-label>
            <h2>{{con.name}}</h2>
            <h3>{{con.specialization}}</h3>
            <p>{{con.qualification}}</p>
            <ion-button size="small">Channel</ion-button>
          </ion-label>
          <ion-icon name="call"></ion-icon>
        </ion-item>
      
        </ion-list>
</ion-content>
