<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 14px">
      Professional Guidance
    </ion-title>
    <ion-button slot="end" fill="outline" (click)="showModal()">
        <ion-icon name="happy" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="psychi" >
          <ion-label>psychiatrist</ion-label>
        </ion-segment-button>
        <ion-segment-button value="conse">
          <ion-label>Counselors</ion-label>
        </ion-segment-button>
      </ion-segment>
    <ion-list *ngFor="let con of data"> 
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/imgs/doctor-male.png">
        </ion-avatar>
        <ion-label>
          <h2>{{con.name}}</h2>
          <h3>{{con.specialization}}</h3>
          <p>{{con.qualification}}</p>
          <ion-button size="small">Channel</ion-button>
        </ion-label>
        <ion-icon name="call" color="success"></ion-icon>
      </ion-item>
    
      </ion-list>

      <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-button size="small" (click)="showModal()">App Recommends</ion-button>
      </ion-fab> -->
</ion-content>
